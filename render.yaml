services:
  - type: web
    name: pum-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pum-db
          property: connectionString
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: POLYGONSCAN_API_KEY
        sync: false
      - key: ARBISCAN_API_KEY
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: COINMARKETCAP_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: ETHEREUM_RPC_URL
        sync: false
      - key: SECRET_KEY
        sync: false

databases:
  - name: pum-db
    databaseName: pum
    plan: free
